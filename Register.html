<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>Register Here!</title>


   <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
  <script src="Bootstrap/js/bootstrap.min.js"></script>

<body>

<h1 class="text-center">CREATE AN ACCOUNT</h1>
<form action="" class=" p-5">
<label for="fname" class="form-label mb-2">FirstName</label>

<input type="text" class="form-control mb-2" id="fname" placeholder="Firstname" required="required" >



<label for="lname" class="form-label mb-2">Last Name</label>
<input type="text" class="form-control" id="lname" placeholder="Last Name" required="required" >



<label for="mail" class="form-label mb-2">Email</label>
<input type="email" class="form-control" id="mail" placeholder="Your Email" required="required" >



<label for="pass" class="form-label mb-2">Password</label>
<input type="password" class="form-control" id="pass" placeholder="Your password" required="required" >

<button type="submit" class="btn btn-primary mt-2">Signup</button>



</form>











</body>
</html>
