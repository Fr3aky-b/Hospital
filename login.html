<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>


   <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
  <script src="Bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center">Sign in here</h1>
<form action="" class="p-5 container" style="background-color: #6c757d">
  <!---begin of email and passsword--->
  <div class="row mb-3">
    <div class="col">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="col">
      <label for="pass" class="form-label">Password</label>
      <input type="password" class="form-control" id="pass" required>
    </div>
  </div>
  <!---end of email and pass--->
  <label for="address" class="form-label mb-3">Address</label>
  <input type="text" class="form-control mb-3" id="address" placeholder="1234Main51" required="required">


<label for="address2" class="form-label mb-3">Address 2</label>
  <input type="text" class="form-control mb-3" id="address2" placeholder="Apartment,studio, or floor" required="required">

<div class="row mb-4">
  <div class="col">
    <label for="City" class="form-label">City</label>
    <input type="text" class="form-control" id="City" required="required">
  </div>
  <div class="col">

    <label for="state" class="form-label">State</label>
    <select name="" id="state" class="form-select">
      <option value="" disabled="disabled">Choose---</option>
      <option value="">Washington DC</option>
      <option value="">Seattle</option>
      <option value="">Michigan</option>

    </select>

  </div>
  <div class="col">
    <label for="zip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="zip" required="required">
  </div>

</div>

  <input type="checkbox" id="check" class="mb-3">
  <label for="check">Check me out</label>
  <br><br>
  <a href="Home.html" class="btn btn-primary">Sign in</a>








</form>




























</body>
</html>
